version: "3.1"
services:
  vicbdm:
    image: vicbdm
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - default
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL="postgresql://postgres:example@localhost:5432/vicbdm?schema=public"
    depends_on:
      - mongo